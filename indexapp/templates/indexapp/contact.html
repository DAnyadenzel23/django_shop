{% extends 'indexapp/base.html' %}

{% block content %}

    {% for contact in object_list %}
    <div class="container col-xxl-8 px-10 py-1">
        <div class="row flex-lg-row-reverse align-items-center g-1 py-5">
            <div class="col-lg-4">
                <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3Adcb07977ddb36e6ede828accbc0f95e6caf3df099c2b147e4e278538cbad4460&amp;width=500&amp;height=400&amp;lang=ru_RU&amp;scroll=true"></script>
            </div>
            <div class="col-lg-8">
                <h1 class="display-5 fw-bold lh-1 mb-3">{{ contact.name }}</h1>
                <p class="lead">{{ contact.description }}</p>
                <p class="lead">{{ contact.adres }}</p>
                <p class="lead">{{ contact.phone }}</p>
            </div>
        </div>
    </div>
    {% endfor %}

{% endblock %}
